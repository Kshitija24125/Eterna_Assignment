<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Pro - Discover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">AXIOM Pro</div>
                <nav class="nav">
                    <a href="#" class="nav-item active">Discover</a>
                    <a href="#" class="nav-item">Pulse</a>
                    <a href="#" class="nav-item">Trackers</a>
                    <a href="#" class="nav-item">Perpetuals</a>
                    <a href="#" class="nav-item">Yield</a>
                    <a href="#" class="nav-item">Vision</a>
                    <a href="#" class="nav-item">Portfolio</a>
                    <a href="#" class="nav-item">Rewards</a>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search by token or CA...">
                </div>
                <div class="currency-selector">
                    <select>
                        <option>SOL</option>
                        <option>ETH</option>
                        <option>BTC</option>
                    </select>
                </div>
                <button class="btn-deposit">Deposit</button>
                <div class="header-icons">
                    <span class="icon">‚≠ê</span>
                    <span class="icon">üîî</span>
                    <span class="icon">‚öôÔ∏è</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tabs and Filters -->
            <div class="content-header">
                <div class="main-tabs">
                    <button class="tab active">Trending</button>
                    <button class="tab">Surge</button>
                    <button class="tab">DEX Screener</button>
                    <button class="tab">Pump Live</button>
                </div>
                <div class="timeframe-filters">
                    <button class="timeframe">1m</button>
                    <button class="timeframe active">5m</button>
                    <button class="timeframe">30m</button>
                    <button class="timeframe">1h</button>
                    <button class="filter-btn">Filter ‚ñº</button>
                </div>
            </div>

            <!-- Crypto Pairs Table -->
            <div class="table-container">
                <table class="crypto-table">
                    <thead>
                        <tr>
                            <th>Pair</th>
                            <th>Market Cap</th>
                            <th>Liquidity</th>
                            <th>Volume</th>
                            <th>TXNS</th>
                            <th>Token Info</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cryptoTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <div class="bottom-left">
                <span>PRESET 1</span>
            </div>
            <div class="bottom-center">
                <div class="bottom-nav">
                    <span>Wallet</span>
                    <span>Twitter</span>
                    <span>Discover</span>
                    <span>Pulse</span>
                    <span>PnL</span>
                </div>
                <div class="bottom-balances">
                    <span>$101.8K</span>
                    <span>$3418</span>
                    <span>$158.7</span>
                </div>
            </div>
            <div class="bottom-right">
                <span>$65.2K</span>
                <span>0.022</span>
                <span>0.003</span>
                <span class="connection-status">Connection is stable</span>
                <span>GLOBAL</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
